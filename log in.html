

<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="log in.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    
    <body class="body">
     
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-auto col-auto">
                    <div class="box">
                        <div class="place ">
                            <h1 class="text-center">Log in</h1>

                            <form action="database.php" method="post">
                                <div class="mb-3 text-center">
                                <label for="email" class="form-label">Email address</label>
                                <input name="useremail" type="email" placeholder="John@gmail.com" class="form-control" >
                                <div id="emailHelp" class="form-text ">We'll never share your email with anyone else.</div>
                                </div>
                                <div class="mb-3">
                                <label for="pass" class="form-label">Password</label>
                                <input name="userpassword" type="password" placeholder="*******" class="form-control">
                                </div>
                                <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="submit" class="btn btn-primary" name="click1">Submit</button>
                                <p class="text-center">Dont have account? <a href="/Create_Account.html">Create</a> </p>
                          </form>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
